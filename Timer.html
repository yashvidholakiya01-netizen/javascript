<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #main{
        width: 100%;
        height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
    }
    .card {
      width: 500px;
      height: auto;
      text-align: center;
      border: 1px solid rgb(203, 173, 255);
      padding: 10px;
      border-radius: 1rem;
      background-color: rgb(236, 236, 239);
      color: navy;
      display: none;
    }
    button {
  padding: 10px 30px;
  color:navy ;
    }
    .outer{
        width: 30%;
        margin: auto;
        padding: 20px;
        border-radius: 16px;
        background-color: #222;
        text-align: center;
    }
    .progress-card{
        margin: 10px 0;
        height: 5px;
        width: 100%;
        background-color: #555;
        border-radius: 7px;
        overflow: hidden;
    }
    .progress-bar{
        height: 100%;
        width: 0%;
        background: rgb(245, 243, 243);
        transition: width 0.3s ease;
    }
    .percent{
        font-size: 16px;
        font-weight: 500;
        color: #d1d1d1;
        letter-spacing: 0.5px;
    }
    h1{
        color: rgb(243, 241, 241);
    }
  </style>
  <body>
    <div id="main">
        <div class="card">
      <h1>welcome to surat</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur
        eum eveniet quaerat optio a corrupti quas possimus vero doloribus
        distinctio adipisci veniam repudiandae voluptate aliquam iure,
        voluptates impedit. Placeat, facilis.
      </p>
      <button>
        close
      </button>
    </div>
    </div>
    <div class="download">
        <div class="outer">
            <h2>Downloading...</h2>
            <div class="progress-card">
                <div class="progress-bar"></div>
            </div>
            <p class="percent">0%</p>
        </div>
    </div>
    <script src="Timer.js"></script>
  </body>
</html>
